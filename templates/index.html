<head>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="navbar">
        <div class="nav-inner">
            <div class="brand">Movie Recommender</div>
            <nav class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#how-it-works" class="nav-link">How it works</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="header">
            <h1>Movie Recommender</h1>
            <p>Search a title to discover similar films.</p>
        </div>

        <div class="search-section">
            <div class="search-form">
                <input type="text" id="movieInput" placeholder="Search movie title">
                <button id="recommendBtn" onclick="getRecommendations()">Search</button>
                <div id="suggestions" class="suggestions"></div>
            </div>
        </div>

        <div class="results-section" id="results">
            <!-- Results will appear here -->
        </div>
    </main>

        </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
